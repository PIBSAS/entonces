<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guías convertidas</title>

    <!-- Si querés poner estilos propios -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .html-section p {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .html-container a {
            display: block;
            padding: 10px 15px;
            background: #f0f0f0;
            margin: 6px 0;
            border-radius: 6px;
            text-decoration: none;
            color: #000;
            transition: background .2s;
        }

        .html-container a:hover {
            background: #dedede;
        }
    </style>
</head>

<body>
    <h1>Guías convertidas</h1>

    <div class="html-section">
        <p>Páginas convertidas</p>
        <div class="html-container"></div>
    </div>

    <!-- Script que genera dinámicamente los botones -->
    <script src="js/index.js"></script>
</body>
</html>
